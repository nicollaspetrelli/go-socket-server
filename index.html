<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Go WebSocket Client</title>
</head>

<body>
    <h2>Locations Recived:</h2>

    <ul id="body"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script>
        const socket = io("http://localhost:5001", {
            transports: ["websocket"],
            withCredentials: true, // Add this line if you have credentials
        });

        //socket.emit("location", "hello world!") //emitting the message from 1 client

        //all the client reading on that event will get that message once broadcasted
        socket.on("location", (data) => {
            console.log(data);
            // create a new list item DOM node
            const node = document.createElement("li");
            // create a text node
            const textNode = document.createTextNode(data);
            // append the text node to the list item node
            node.appendChild(textNode);
            // append the list item node to the unordered list
            document.getElementById("body").appendChild(node);
        });
    </script>
</body>

</html>
